<!DOCTYPE html>
<html lang="es">
<head>
    {% extends "layout.html" %}
    {% block content %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Procesamiento de Archivos</title>
    <!-- Incluye Bootstrap CSS desde un CDN -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <!-- Incluye SweetAlert2 CSS desde un CDN -->
    <link href="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.min.css" rel="stylesheet">
    <!-- Incluye Font Awesome 6 desde un CDN -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">

    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #000000;
        }
        .sidebar {
            height: 100vh;
            width: 50px;
            position: fixed;
            top: 0;
            left: 0;
            background-color: #333;
            color: #fff;
            overflow-x: hidden;
            transition: width 0.3s, transform 0.3s;
            padding-top: 20px;
            z-index: 1;
            display: flex;
            flex-direction: column;
        }

        .sidebar.expanded {
            width: 250px;
        }

        .sidebar .menu-item {
            padding: 15px 20px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: background-color 0.3s;
        }

        .sidebar .menu-item:hover {
            background-color: #575757;
        }

        .sidebar .menu-text {
            display: none;
            margin-left: 10px;
        }

        .sidebar.expanded .menu-text {
            display: inline;
        }

        .sidebar .togglebtn {
            font-size: 20px;
            cursor: pointer;
            margin-top: auto;
            margin-bottom: 15px;
            text-align: center;
            padding: 10px;
            background-color: #333;
            color: #fff;
            border: none;
            width: 100%;
        }

        .upload-container {
            border: 2px dashed #007bff;
            border-radius: 10px;
            padding: 30px;
            text-align: center;
            background-color: #f8f9fa;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .upload-container:hover {
            background-color: #e9ecef;
        }

        .upload-container input[type="file"] {
            display: none;
        }

        .task-item {
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .task-item.visible {
            opacity: 1;
        }

        .task-item.failed {
            color: red;
            text-decoration: line-through;
        }
    </style>
</head>
<body>
    <!-- Menú lateral -->
    <div class="sidebar" id="mySidebar">
        <br>
        <br>
        <a href="/home" class="menu-item">
            <i class="fa-solid fa-house-chimney"></i>
            <span class="menu-text">Inicio</span>
        </a>
        <a href="/" class="menu-item">
            <i class="fa-solid fa-gear"></i>
            <span class="menu-text">Configuración</span>
        </a>
        <a href="/clientes" class="menu-item">
            <i class="fa-solid fa-folder-open"></i>
            <span class="menu-text">Clientes</span>
        </a>
        <a href="/database" class="menu-item">
            <i class="fa-solid fa-database"></i>
            <span class="menu-text">Base de Datos</span>
        </a>
        <span class="togglebtn" onclick="toggleNav()">
            <i class="fa-solid fa-angles-right"></i>
        </span>
    </div>
    
    <!-- Contenido principal -->
    <div id="main">
        <div class="content">
            <div class="container">
                <div class="card mb-4 shadow-lg p-3 mb-5 bg-body-tertiary rounded">
                    <div class="card-header">
                        <h2>Procesamiento de Archivos</h2>
                    </div>
                    <div class="card-body">
                        <div id="upload-container" class="upload-container">
                            <p>Arrastra un archivo .zip aquí o haz clic para seleccionar uno</p>
                            <input type="file" id="fileInput" accept=".zip">
                        </div>
                        <div id="fileInfo" style="margin-top: 20px;"></div>
                    
                        <!-- Barra de progreso, oculta por defecto -->
                        <div id="progressContainer" style="display:none;">
                            <div class="progress">
                                <div id="progressBar" class="progress-bar progress-bar-striped" role="progressbar" style="width: 0%;" aria-valuenow="0" aria-valuemin="0" aria-valuemax="100"></div>
                            </div>
                        </div>
                        
                        <div id="listaTareas">
                            <div id="tareaCliente" class="task-item">
                                <i class="fa fa-spinner fa-spin"></i> Validando cliente...
                            </div>
                            <div id="tareaSucursal" class="task-item">
                                <i class="fa fa-spinner fa-spin"></i> Validando sucursal...
                            </div>
                            <div id="tareaFecha" class="task-item">
                                <i class="fa fa-spinner fa-spin"></i> Validando fecha...
                            </div>
                        </div>
                    </div>
                    
                </div>
            </div>
        </div>
    </div>
    
    <!-- Incluye jQuery, Popper.js y Bootstrap JS desde un CDN -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Incluye Font Awesome JS desde un CDN -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11/dist/sweetalert2.all.min.js"></script>

    <script>
        function toggleNav() {
            var sidebar = document.getElementById("mySidebar");
            var main = document.getElementById("main");
            var toggleBtn = document.querySelector('.togglebtn');
            
            if (sidebar.classList.contains("expanded")) {
                sidebar.classList.remove("expanded");
                main.style.marginLeft = '50px';
                main.style.overflow = 'auto';
                toggleBtn.innerHTML = '<i class="fa-solid fa-angles-right"></i>';
            } else {
                sidebar.classList.add("expanded");
                main.style.marginLeft = '250px';
                main.style.overflow = 'hidden';
                toggleBtn.innerHTML = '<i class="fa-solid fa-angles-left"></i> Ocultar Menú';
            }
        }

        document.getElementById('upload-container').addEventListener('click', function() {
            document.getElementById('fileInput').click();
        });

        document.getElementById('fileInput').addEventListener('change', function(event) {
            handleFile(event.target.files[0]);
        });

        function validarTareas(clientExists, branchExists, fechaValida) {
            const tareaCliente = document.getElementById('tareaCliente');
            const tareaSucursal = document.getElementById('tareaSucursal');
            const tareaFecha = document.getElementById('tareaFecha');

            if (tareaCliente) {
                if (clientExists) {
                    tareaCliente.innerHTML = '<i class="fa fa-check-circle text-success"></i> El cliente se encuentra registrado';
                } else {
                    tareaCliente.innerHTML = '<i class="fa fa-times-circle text-danger"></i> El cliente no está registrado';
                }
                tareaCliente.classList.add('visible');
            }

            if (tareaSucursal) {
                if (branchExists) {
                    tareaSucursal.innerHTML = '<i class="fa fa-check-circle text-success"></i> La sucursal se encuentra registrada';
                } else {
                    tareaSucursal.innerHTML = '<i class="fa fa-times-circle text-danger"></i> La sucursal no está registrada';
                }
                tareaSucursal.classList.add('visible');
            }

            if (tareaFecha) {
                if (fechaValida) {
                    tareaFecha.innerHTML = '<i class="fa fa-check-circle text-success"></i> El paquete es del día de hoy';
                } else {
                    tareaFecha.innerHTML = '<i class="fa fa-exclamation-circle text-warning" title="No es del día de hoy"></i> El paquete no es del día de hoy';
                }
                tareaFecha.classList.add('visible');
            }
        }

        function handleFile(file) {
            if (file && file.name.endsWith('.zip')) {
                resetTaskList();
                const fileName = file.name;
                const clientNumber = fileName.slice(0, 7).replace(/^0+/, ''); // Eliminando ceros a la izquierda
                const branchCode = fileName.slice(3, 5);
                const diaZip = fileName.slice(6, 8); // Obtener los últimos dos dígitos del ZIP para el día

                const currentDate = new Date();
                const currentDay = String(currentDate.getDate()).padStart(2, '0');

                const fechaValida = (diaZip === currentDay);

                startProgressBar();

                setTimeout(() => {
            fetch("{{ url_for('validar_cliente') }}", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ clientNumber: clientNumber + branchCode })
            })
            .then(response => response.json())
            .then(data => {
                // Actualizar la barra de progreso
                progressBar.style.width = '100%';
                setTimeout(() => {
                    validarTareas(data.clientExists, data.branchExists, fechaValida);

                    // Mostrar alertas después de la validación
                    if (!data.clientExists || !data.branchExists) { // Cambia esta línea para exigir ambas verificaciones
                        Swal.fire('Error', `No se encontró el cliente o la sucursal en el sistema.`, 'error');
                    }  else {
                        Swal.fire('Éxito', 'El archivo se ha validado correctamente.', 'success');
                    }
                }, 500);  // Dar tiempo para la transición de la barra de progreso
            })
            .catch(() => {
                Swal.fire('Error', 'Hubo un problema al verificar el archivo. Intenta de nuevo.', 'error');
            });
        }, 2000);  // Duración de la animación de la barra de progreso (2 segundos)

            } else {
                Swal.fire('Error', 'Por favor, sube un archivo .zip válido.', 'error');
            }
        }

        function resetTaskList() {
            document.getElementById('tareaCliente').classList.remove('failed', 'visible');
            document.getElementById('tareaSucursal').classList.remove('failed', 'visible');
            document.getElementById('tareaFecha').classList.remove('failed', 'visible');
        }

        function startProgressBar() {
            const progressBar = document.getElementById('progressBar');
            const progressContainer = document.getElementById('progressContainer');
            progressContainer.style.display = 'block';
            progressBar.style.width = '0%';

            let width = 0;
            const interval = setInterval(() => {
                width += 10;
                progressBar.style.width = width + '%';
                progressBar.setAttribute('aria-valuenow', width);
                if (width >= 100) {
                    clearInterval(interval);
                }
            }, 200); // Cada incremento toma 200ms, completando en 2 segundos
        }

        function revealTaskItems() {
            const taskItems = document.querySelectorAll('.task-item');
            taskItems.forEach((item, index) => {
                setTimeout(() => {
                    item.classList.add('visible');
                }, index * 100); // Cambia a 1000ms para asegurar un intervalo claro entre tareas
            });
        }


        function checkValidationResults() {
            const tareaCliente = document.getElementById('tareaCliente').classList.contains('visible');
            const tareaSucursal = document.getElementById('tareaSucursal').classList.contains('visible');
            const tareaFecha = document.getElementById('tareaFecha').classList.contains('visible');

            if (!tareaCliente || !tareaSucursal || !tareaFecha) {
                Swal.fire('Error', 'Algunas validaciones no se completaron correctamente.', 'error');
            } else {
                Swal.fire('Éxito', 'El archivo pasó todas las validaciones.', 'success');
            }
        }
    </script>
</body>
{% endblock %}
</html>
